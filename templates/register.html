<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Expense Tracker</title>
        <link
            href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

        <!-- Custom fonts for this template -->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
            rel="stylesheet"
        />
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link
            href="{{ url_for('static', filename='css/main.css') }}"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="overlay text-white">
            <div class="row">
                <div class="col-7"></div>
                <div
                    class="col-4 text-dark text-center mt-5 font-weight-bold p-3 border border-info"
                    style="background-color: #dfcfbe"
                >
                    <center>
                        <form action="#" method="POST" class="form">
                            <br />
                            <h3>Register Here</h3>
                            <br /><br />
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    Name</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        placeholder="Enter username"
                                        name="username"
                                        class="form-control"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"
                                    >Email</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="email"
                                        placeholder="Enter email"
                                        class="form-control"
                                        name="email"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"
                                    >Mobile No.</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        placeholder="Enter mobile no."
                                        name="mobile"
                                        class="form-control"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"
                                    >Password</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="password"
                                        placeholder="Enter password"
                                        class="form-control"
                                        name="password1"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"
                                    >Password</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="password"
                                        placeholder="Re-enter password"
                                        class="form-control"
                                        name="password2"
                                        required
                                    />
                                </div>
                            </div>
                            <input
                                type="submit"
                                value="register"
                                style="border-color: lightgray"
                                class="btn btn-info"
                            />
                            <br />
                            <p>
                                <a class="text-dark" href="{{url_for('login')}}"
                                    >Already registered? Login Here</a
                                >
                            </p>
                        </form>
                    </center>
                </div>
            </div>
        </div>

        <div class="masthead">
            <div class="masthead-bg"></div>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div
                            class="masthead-content text-white py-5 py-md-0 mb-3"
                        >
                            <h1 class="mb-3 mt-4">
                                Hey New User, Welcome to Expense Tracker App!
                            </h1>
                            <br />
                            <p>Register here &nbsp;&#8594;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <script
            src="{{ url_for('static', filename='js/main.js') }}"
            type="text/javascript"
        ></script>
    </footer>
</html>
