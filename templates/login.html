<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

        <!-- Custom fonts for this template -->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
            rel="stylesheet"
        />
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link
            href="{{ url_for('static', filename='css/main.css') }}"
            rel="stylesheet"
        />
        <title>Expense Tracker</title>
    </head>

    <body>
        <div class="overlay">
            <div class="row">
                <div class="col-8"></div>
                <div
                    class="col-3 text-center mr-2 mt-5 font-weight-bold p-3 border border-info"
                    style="background-color: #dfcfbe"
                >
                    <center>
                        <form action="#" method="POST" class="form">
                            <br />
                            <h3>Login Here</h3>
                            <br /><br />
                            <label>User Name</label>
                            <br />
                            <input
                                type="text"
                                placeholder="Enter username"
                                name="username"
                                class="form-control"
                                required
                            />
                            <br />
                            <br />
                            <label>Password</label>
                            <br />
                            <input
                                type="password"
                                placeholder="Enter password"
                                class="form-control"
                                name="password"
                                required
                            />
                            <br />
                            <br />
                            <input
                                type="submit"
                                value="login"
                                class="btn btn-info form-control"
                            />
                            <br />
                            <br />
                            <p>
                                <a
                                    class="text-dark"
                                    href="{{url_for('register')}}"
                                    >Not registered? Register Here</a
                                >
                            </p>
                        </form>
                    </center>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <div class="masthead">
            <div class="masthead-bg"></div>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div
                            class="masthead-content text-white py-5 py-md-0 mb-3"
                        >
                            <h1 class="mb-3 mt-4">
                                Welcome Back to Expense Tracker App!
                            </h1>
                            <br />
                            <p>Login here &nbsp;&#8594;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
