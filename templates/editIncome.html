{%extends "base.html" %} {%block content%}
<div class="container h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto border border-warning w-50">
        <h2>Expense</h2>
        <form action="#" method="post">
            <input type="text" name="id" value="{{income[0]}}" hidden />
            <br />
            <br />
            <label>Income</label>
            <br />
            <input
                type="number"
                placeholder="Enter income"
                name="amount"
                required
                value="{{income[2]}}"
                class="form-control"
            />
            <br />
            <br />
            <input
                type="submit"
                name="submit"
                value="Save Income"
                class="btn btn-info form-control"
            />
        </form>
    </div>
</div>

{% endblock %}
