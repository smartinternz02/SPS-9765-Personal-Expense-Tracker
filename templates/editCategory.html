{%extends "base.html" %} {%block content%}
<div class="container h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto border border-warning w-50">
        <h2>Edit category here</h2>
        <form action="#" method="post">
            <input type="text" name="id" value="{{cat[0]}}" hidden />
            <br />
            <br />
            <label>Expense Category Name</label>
            <br />
            <input
                type="text"
                placeholder="Enter category"
                name="name"
                value="{{cat[2]}}"
                required
                class="form-control"
            />
            <br />
            <br />
            <label>Expected Monthly Expenditure Amount</label>
            <br />
            <input
                type="number"
                placeholder="Enter amount"
                name="amount"
                value="{{cat[3]}}"
                required
                class="form-control"
            />
            <br />
            <input
                type="submit"
                name="submit"
                value="editCategory"
                class="btn btn-info form-control"
            />
        </form>
    </div>
</div>

{% endblock %}
