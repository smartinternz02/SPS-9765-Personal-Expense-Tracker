<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Expense Tracker</title>
        <link
            href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

        <!-- Custom fonts for this template -->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
            rel="stylesheet"
        />
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link
            href="{{ url_for('static', filename='css/main.css') }}"
            rel="stylesheet"
        />
    </head>
    <body>
        
    <nav
        class="navbar navbar-expand-sm navbar-dark navbar-fixed-top navbar-defaul"
    >
        <div class="container-fluid text-white">
            <div class="navbar-header">
                {%if user%}
                <a
                    class="navbar-brand text-capitalize"
                    href="{{ url_for('home') }}"
                    >Personal Expense Tracker - {{user}}</a
                >
                {%else%}
                <a
                    class="navbar-brand text-capitalize"
                    href="{{ url_for('home') }}"
                    >Personal Expense Tracker
                </a>
                {% endif %}
            </div>
            <ul class="nav navbar-nav">
                {%if user%}
                <li class="p-3">
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="p-3">
                    <a href="{{ url_for('wallet') }}">Wallet</a>
                </li>
                <li class="p-3">
                    <a href="{{ url_for('myExpenses') }}">My Expenditure</a>
                </li>
                <li class="p-3">
                    <a href="{{ url_for('addExpense') }}">Add Expense</a>
                </li>
                <li class="p-3">
                    <a href="{{ url_for('logout') }}">Logout</a>
                </li>
                {%else%}
                <li class="p-3 font-weight-bold">
                    <a href="{{ url_for('login') }}"><h4>Log In</h4></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <script type="text/javascript">
        const currentLocation = location.href;
        const menuItem = document.querySelectorAll("a");
        const menuLength = menuItem.length;
        for (let i = 0; i < menuLength; i++) {
            if (menuItem[i].href === currentLocation) {
                menuItem[i].parentElement.className = "p-3 active";
            }
        }
    </script>
    {% block content %} {% endblock %}
</html>
